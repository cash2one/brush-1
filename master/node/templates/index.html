<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Terminal</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--<link href="{{ static_url('bootstrap-fileinput/css/fileinput.min.css') }}" rel="stylesheet">-->
    <!--<script src="{{ static_url('bootstrap-fileinput/js/fileinput.min.js') }}"></script>-->
    <!--<script src="{{ static_url('bootstrap-fileinput/js/fileinput_locale_zh.js') }}"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 style="text-align: center">控制后台</h1>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">Devices</div>
          <div class="panel-body">
             <ul class="list-group">
                {% for de in devices %}
                <li class="list-group-item">
                    <label>
                      <input type="checkbox" value="{{ de['id'] }}|{{ de['address'] }}"> No {{ de['id'] }} {{ de['address'] }}
                    </label>
                    <button type="button" class="btn btn-primary pull-right" onClick="openTerminal({{ de["id"] }});">Console</button>
                </li>
                {% endfor %}
             </ul>
          </div>
          <!-- List group -->
          <hr>
          <div class="row">
            <div class="col-lg-5">
                <form id="upload" action="/fileproxy" method="post" enctype="multipart/form-data">
                   <div class="input-group">
                       <input id="selected-ids" type="hidden" name="ids">
                    <input type="file" id="file-select" class="form-control fileupload" name="file">
                    <span class="input-group-btn">
                      <button class="btn btn-default upload-btn" type="submit">
                        <span class="glyphicon glyphicon-upload">Upload</span>
                      </button>
                    </span>
                  </div><!-- /input-group -->
                </form>
            </div><!-- /.col-lg-6 -->
             <div class="col-lg-2  text-center">
                <button class="btn btn-default stop-btn" type="submit"><span class="glyphicon glyphicon-stop"></span></button>
             </div>
            <div class="col-lg-5">
                <!--<form action="/upload" method="post" enctype="multipart/form-data">-->
                  <!--<input type="file" name="data">-->
                  <!--<input type="submit" value="Upload">-->
                   <div class="input-group">
                    <input type="text" class="form-control script-to-run" >
                    <span class="input-group-btn">
                      <button class="btn btn-default run-btn" type="submit">
                        <span class="glyphicon glyphicon-play">Run</span>
                      </button>
                    </span>
                  </div><!-- /input-group -->
                <!--</form>-->
            </div>
          </div><!-- /.row -->

        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

    <!--<form id="ttt" action="/fileproxy" method="post" enctype="multipart/form-data">-->
        <!--<input type="file" name="file" />-->
        <!--<input id="selected-ids" type="hidden" name="ids">-->
        <!--<input type="submit" value="Upload" />-->
    <!--</form>-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/console.js"></script>
  </body>
</html>
